<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Weather Info</h1>
        <div class="search-container">
            <input type="text" id="location-input" placeholder="Enter City, State or Zip">
            <button id="search-button" style="height: 25px;">Search</button>
        </div>
    </header>
    
    <main>
        <div id="weather-data">
            <div class="current-weather">
                <h2 id="location-name"></h2>
                <p id="current-time"></p>
                <div class="weather-icon" id="weather-icon"></div>
                <div class="temperature">
                    <span id="temperature">Temp</span>°
                    <span id="real-feel">RealFeel </span>°
                </div>
                <ul>
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind Speed: <span id="wind-speed"></span> mph</li>
                    <li>Rain-Chance: <span id="rain-chance"></span></li>
                    <li>UV Index: <span id="uv-index"></span></li>
                </ul>
            </div>

            <div class="forecast-container">
                <h2>Forecast</h2>
                <div class="forecast-days">
                    </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
